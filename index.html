<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Dog API Example</title>
    <style>
      /* Center the image on the page */
      img {
        display: block;
        margin: 0 auto;
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Dog API Example</h1>
    <img id="dog-image">
    
    <script>
      function getApi() {
        // fetch request gets a random dog image from the Dog API
        var requestUrl = 'https://dog.ceo/api/breeds/image/random';

        fetch(requestUrl)
          .then(function (response) {
            return response.json();
          })
          .then(function (data) {
            // Set the src attribute of the img element to the retrieved image
            document.getElementById('dog-image').setAttribute('src', data.message);
          })
          .catch(function (error) {
            console.error(error);
          });
      }
      
      // Call the getApi function when the page loads
      window.addEventListener('load', getApi);
    </script>
  </body>
</html>
